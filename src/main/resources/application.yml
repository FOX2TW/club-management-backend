spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/club-management?useUnicode=true&characterEncoding=UTF-8
    username: root
    password: 123456
    tomcat:
      max-wait: 10000
      max-active: 10
      initial-size: 2
      min-idle: 1
      max-idle: 3
  jackson.property-naming-strategy: CAMEL_CASE_TO_LOWER_CASE_WITH_UNDERSCORES


mybatis:
  configuration:
    map-underscore-to-camel-case: true
    default-fetch-size: 100
    default-statement-timeout: 30
